version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hello_world
  - verify_news
  - thank_you
  - inform

responses:
  utter_greet:
  - text: "Hello, user!! Welcome to this Chatbot. We are pleased to help you verify if an information related to Covid-19 is real or fake. Would you like to submit a information?"
  
  utter_enter_information:
  - text: "Please submit the information you would like to verify."

  utter_confirm_verification:
  - text: "Do you want to continue with the verification?"
 
  utter_classifier_result:
  - text: "Here it is the result: your information has a chance of {classification_result}% of being a fake news." 

  utter_start_again:
  - text: "To submit another information, please type Hi. Or if you want to leave, just type bye."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."




entities:
  - name
  - destination

slots:
  name:
    type: text
    influence_conversation: false
  classification_result:
    type: any
    influence_conversation: false
  information:
    type: text
    influence_conversation: false

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_hello_world
- action_classifier

